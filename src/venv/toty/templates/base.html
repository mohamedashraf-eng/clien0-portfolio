<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}English Teacher {% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'images/favicon.png' %}">
    
    <!-- Meta Tags -->
    <meta name="description" content="Portfolio of Toka Yasser, an experienced English Teacher and Instructor. Showcasing my work, skills, and experience.">
    <meta name="keywords" content="English Teacher, Portfolio, Education, Teaching, Instructor, Skills">
    <meta name="author" content="Toka Yasser">
    
    <!-- Open Graph (OG) Tags for Social Sharing -->
    <meta property="og:title" content="Toka Yasser Portfolio">
    <meta property="og:description" content="Portfolio of Toka Yasser, an experienced English Teacher and Instructor.">
    <meta property="og:image" content="{% static 'images/og-image.png' %}">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Toka Yasser Portfolio">
    <meta name="twitter:description" content="Portfolio of Toka Yasser, an experienced English Teacher and Instructor.">
    <meta name="twitter:image" content="{% static 'images/twitter-image.png' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- AOS CSS (Optional for additional animations) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pK0s59nPA4/eFz2GjhM02C8P7pXAS8Z4XKcCz3gUg38KXkc1gDl9U7uYvI3kgHg61XUpZ8fZjHbnQ4x1iIhYg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Header CSS -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <!-- Footer CSS -->
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <!-- Sections CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'parts/header.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Default content can go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'parts/footer.html' %}

    <!-- AOS JS (Optional for additional animations) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
