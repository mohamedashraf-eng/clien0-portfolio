<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}English Teacher{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'images/favicon.png' %}">
    
    <!-- Meta Tags -->
    <meta name="description" content="Portfolio of Toka Yasser, an experienced English Teacher and Instructor. Showcasing my work, skills, and experience.">
    <meta name="keywords" content="English Teacher, Portfolio, Education, Teaching, Instructor, Skills">
    <meta name="author" content="Toka Yasser">
    
    <!-- Open Graph (OG) Tags for Social Sharing -->
    <meta property="og:title" content="Toka Yasser Portfolio">
    <meta property="og:description" content="Portfolio of Toka Yasser, an experienced English Teacher and Instructor.">
    <meta property="og:image" content="{% static 'images/og-image.png' %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Toka Yasser Portfolio">
    <meta name="twitter:description" content="Portfolio of Toka Yasser, an experienced English Teacher and Instructor.">
    <meta name="twitter:image" content="{% static 'images/twitter-image.png' %}">

    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/css2.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'parts/header.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Default content can go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'parts/footer.html' %}

    <!-- AOS JS (Optional for additional animations) -->
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/gsap.js' %}"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/animations.js' %}"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
